<html>

    <meta charset="utf-8">
    <title>mixinsOption 混入实例</title>

  </head>


  <body>
    <h1>mixinsOption 实例</h1>
    <hr>
    <div id="app">
      <p>今天的温度：{{wendu}} °C</p>
      <p><button @click="add">升高</button></p>

    </div>

    
    <script type="text/javascript">
      //全局的混入
      Vue.mixin({
        updated : function(){
          console.log('我是全局的混入')
        }
      })
      var addConsole={
        updated : function(){
          console.log('我是局部的混入')
        }
      };
      var app = new Vue({
        el   : '#app',
        data : {
          wendu : 16
        },
        methods : {
          add : function(){
            this.wendu++;
          }
        },
        //混入操作，混入比原生先执行,非全局
        mixins : [ addConsole ],
        updated : function(){
          console.log('我是可怜的原生');
        },

      })
    </script>
  </body>

</html>
